<!doctype html>
<html>
<head>
<title>internet hotspot > login</title>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />

<link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/custom.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<style type="text/css">


textarea,input,select {
background-color: #FDFBFB;
border: 1px solid #BBBBBB;
padding: 2px;
margin: 1px;
font-size: 14px;
color: #808080;
}

a, a:link, a:visited, a:active { color: #AAAAAA; text-decoration: none; }
a:hover { border-bottom: 1px dotted #c1c1c1; color: #AAAAAA; }
img {border: none;}
td { font-size: 14px; color: #7A7A7A; }
</style>

</head>

<body>
$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->
	</script>
$(endif)

<div class="container">
	<div class="row">
			$(if trial == 'yes')
			<div class="alert alert-success alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <strong>Iniciar Sesión como anonimo!</strong> <a style="color: #FF8080"href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click aqui</a>
			</div>
			$(endif)

			$(if error)
			<div class="alert alert-danger alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <strong>Error!</strong> $(error).
			</div>
			$(endif)
		</div>
	<div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">                                
                                <div class="row-fluid user-row">
                                    <a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">
                                    	<img src="img/logo.png" class="img-responsive" alt="Conxole Admin"/>
                                    </a>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form method="post" action="$(link-login-only)" class="form-signin" id="wp_signup_form" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result">
                                            	Registrese para acceder a internet
                                            </div>
                                        </label>
                                        <br />
                                        <input type="hidden" name="dst" value="$(link-orig)" />
							<input type="hidden" name="popup" value="true" />
							<input type="hidden" name="username"/>
							<input type="hidden" name="password"/>

							<label for="nombre">Nombre <span class="text-danger">*</span></label>
							<input type="text" placeholder="Nombre" id="nombre" name="nombre" class="form-control">

							<label for="apellidos">Apellidos <span class="text-danger">*</span></label>
							<input type="text" placeholder="Apellidos" id="apellidos" name="apellidos" class="form-control">

							<label for="username">Teléfono <span class="text-danger">*</span></label>
							<input type="text" placeholder="Teléfono" id="telefono_estacion" name="telefono_estacion" class="form-control">

							<label for="email">Email<span class="text-danger">*</span></label>
							<input type="text" placeholder="Email" id="email" name="email" class="form-control">

							<div class="checkbox">
							    <label class="checkbox-inline">
							      <input type="checkbox" id="aceptacion_politicas" name="aceptacion_politicas" class=""> 
							      <span class="text-danger">*</span>
							      Confirmo que autorizo el registro de información de datos personales y acepto las <a class="modal_politicas">politicas de privacidad y proteccion de datos personales.</a>
							    </label>
							  </div>
                                        <br></br>
                                        <span class="help-block">(<span class="text-danger">*</span>) Campos Obligatorios.</span>
                                        <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Registrarse »">
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row text-center" style="padding:20px;">
                	<a href="http://smartmarket.com.co/contacto.html"  style="color:#547CBE;">Desarrollado por Smartmarket S.A.S &copy;</a>
                </div>
            </div>
	<script type="text/javascript" src="styles/bootstrap/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
