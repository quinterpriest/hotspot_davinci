<!doctype html>
<html>
	<head>
		<title>internet hotspot > Logout</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/custom.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/jqBootstrapValidation.js"></script>
		<style type="text/css">
		textarea,input,select {
		background-color: #FDFBFB;
		border: 1px solid #BBBBBB;
		padding: 2px;
		margin: 1px;
		font-size: 14px;
		color: #808080;
		}
		a, a:link, a:visited, a:active { color: #AAAAAA; text-decoration: none; }
		a:hover { border-bottom: 1px dotted #c1c1c1; color: #AAAAAA; }
		img {border: none;}
		td { font-size: 14px; color: #7A7A7A; }
		
		</style>
	</head>
	<body >
		<script language="JavaScript">
		<!--
		function openLogin() {
			if (window.name != 'hotspot_logout') return true;
			open('$(link-login)', '_blank', '');
			window.close();
			return false;
		}
		//-->
		</script>
		
		<div class="container">
			
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row-fluid user-row">
								<a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">
									<img src="img/logo.png" class="img-responsive" alt="Conxole Admin"/>
								</a>
							</div>
						</div>
						<div class="panel-body">
							<b>Has cerrado la sesi√≥n</b> <br><br>
							<table class="table table-bordered table-striped table-hover">
								<tr><td align="right">user name</td><td>$(username)</td></tr>
								<tr><td align="right">IP address</td><td>$(ip)</td></tr>
								<tr><td align="right">MAC address</td><td>$(mac)</td></tr>
								<tr><td align="right">session time</td><td>$(uptime)</td></tr>
								$(if session-time-left)
								<tr><td align="right">time left</td><td>$(session-time-left)</td></tr>
								$(endif)
								<tr><td align="right">bytes up/down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
							</table>
							<br>
							<div class="text-center">
								<form action="$(link-login)" name="login" onSubmit="return openLogin()">
									<input type="submit" value="login">
								</form>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="row text-center" style="padding:20px;">
					<a href="http://smartmarket.com.co/contacto.html"  style="color:#547CBE;">
						<!-- cambiar aqui mensaje de copyright-->
						Desarrollado por Smartmarket S.A.S &copy;
					</a>
				</div>

			
		</body>
	</html>
